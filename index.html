<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <form>
            
            <p>
                <label for="nome_completo">Nome:</label>
                <input type="text"  name="nome_completo" id="nome_completo">
            </p>
            
            <p>
                <label for="data_nascimento">DN:</label>
                <input type="date"  name="data_nascimento" id="data_nascimento">
                
                <label for="tipo_sexo">Sexo:</label>
                <select name="tipo_sexo" id="tipo_sexo">
                    <option value="0">selecione</option>
                    <option value="1">Masculino</option>
                    <option value="2">Feminino</option>
                </select>                
            
                <label for="peso">Peso (Kg):</label>                
                <input type="text" name="peso" id="peso"> 
                

                <label for="altura">Altura</label>
                <input type="text" name="altura" id="altura">

                <label for="cor">Cor:</label>
                <select name="cor" id="cor">                    
                    <option value="0">selecione</option>
                    <option value="1">Branco</option>
                    <option value="2">Pardo</option>
                    <option value="3">Negro</option>                    
                </select>
            </p>
                               
            <p>
                <label for="escolaridade">escolaridade</label>
                <input type="text" name="escolaridade" id="escolaridade">

                <label for="profissao">Profissão</label>
                <input type="text" name="profissao" id="profissao">
            </p>

            <p>
                <label for="rg">RG</label>
                <input type="text" name="rg" id="rg">

                <label for="cpf">CPF</label>
                <input type="text" name="cpf" id="cpf">

                <label for="estado_civil">Estado Civil:</label>
                <input type="text" name="estado_civil" id="estado_civil">
            </p>

            <p>
                <label for="naturalidade">Naturalidade:</label>
                <input type="text" name="naturalidade" id="naturalidade">

                <label for="estados-brasil">Estado:</label>
                <select name="estados-brasil">
                    <option value="0">selecione--</option>
                    <option value="AC">Acre</option>
                    <option value="AL">Alagoas</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="DF">Distrito Federal</option>
                    <option value="ES">Espírito Santo</option>
                    <option value="GO">Goiás</option>
                    <option value="MA">Maranhão</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="PA">Pará</option>
                    <option value="PB">Paraíba</option>
                    <option value="PR">Paraná</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PI">Piauí</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="RO">Rondônia</option>
                    <option value="RR">Roraima</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="SP">São Paulo</option>
                    <option value="SE">Sergipe</option>
                    <option value="TO">Tocantins</option>
                </select>
                
            </p>

            <p>
                <label for="filiacao">Filiação</label> <br>
                
                <label for="pai">Pai</label>
                <input type="text" name="pai" id="pai">
                
                <label for="mae">Mãe</label>
                <input type="text" name="mae" id="mae">                
            </p>

            <p>
                <label for="contato">Contato (tel/cel)</label>
                <input type="text" name="contato" id="contato">
            </p>

            <p>
                <label for="contato">Contato (tel/cel)</label>
                <input type="text" name="contato" id="contato">
            </p>

            <p>
                <label for=""><label>
                <input type="" name="" id="">
            </p>
        </form>

    </div>
</body>
</html>
